<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS选择器</title>
  <style>
    /* 元素选择器 */
    h2 {
      color: aqua;
    }
    /* 类选择器 */
    .highlight {
      background-color: yellow;
    }
    /* id选择器 */
    #header {
      font-size: 35px;
    }
    /* 通用选择器 */
    * {
      font-family: 'KaiTi';
    }
  </style>
</head>
<body>
  <h1>不同的CSS选择器</h1>
  <h2>这是一个元素选择器案例</h2>
  <h3 class="highlight">这是一个类选择器案例</h3>
  <h3 id="header">这是一个id选择器案例</h3>
</body>
</html>
