<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_DOM_结点操作</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #ddd;
        }

        button {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">表格的增删改查</h1>
    <button onclick="AddRow()">新增数据</button>
    <table id="table">
        <tr>
            <th>姓名</th>
            <th>联系方式</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>小栗帽</td>
            <td>12345678910</td>
            <td>
                <button onclick="EditRow(this)">编辑</button><button onclick="DeletRow(this)">删除</button>
            </td>
        </tr>
    </table>

    <script src="./js/16.js"></script>
</body>

</html>
