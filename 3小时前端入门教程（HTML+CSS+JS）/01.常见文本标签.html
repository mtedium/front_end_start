<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常见文本标签</title>
</head>
<body>
  <h1>一级标题标签</h1>
  <h2>二级标题标签</h2>
  <h3>三级标题标签</h3>
  <h4>四级标题标签</h4>
  <h5>五级标题标签</h5>
  <h6>六级标题标签</h6>
  <p>段落标签</p>
  <p>更改文本样式：<b>字体</b><strong>加粗</strong>、
    <i>斜体</i>、<u>下划线</u>、<s>删除线</s>
  </p>

  <ul>
    <li>无序列表元素1</li>
    <li>无序列表元素2</li>
    <li>无序列表元素3</li>
  </ul>

  <ol>
    <li>有序列表元素1</li>
    <li>有序列表元素2</li>
    <li>有序列表元素3</li>
  </ol>

  <h1>table row</h1>
  <h1>table data</h1>
  <h1>table head</h1>

  <table border="1">
    <tr>
      <th>列标题1</th>
      <th>列标题2</th>
      <th>列标题3</th>
    </tr>
    <tr>
      <td>列元素11</td>
      <td>列元素21</td>
      <td>列元素31</td>
    </tr>
    <tr>
      <td>列元素12</td>
      <td>列元素22</td>
      <td>列元素32</td>
    </tr>
    <tr>
      <td>列元素13</td>
      <td>列元素23</td>
      <td>列元素33</td>
    </tr>
  </table>
</body>
</html>
