<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ES5 共6种 数据类型

        // 基础数据类型（原始数据类型）共3种

        // 数值/数字 类型
        var num = 123;
        
        // 字符串 类型
        var str = "hello";
        var str2 = '你好';

        // 布尔类型
        var flag = true;
        var flag2 = false;

        // 复合/引用/合成数据类型 object 对象
        var user = {
            name: "mtedium",
            age: 20,
            live: true,
        };
        
        // null undefined
        var other = null
        var other2 = undefined

    </script>
</body>

</html>
