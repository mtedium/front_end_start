<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 循环语句，和C一样
        // for循环语句， 初始化语句 -》判断 -》内部语句 -》迭代语句 -》判断（新一轮） -》。。。
        for (var i = 0; i < 10; i++) {
            console.log(i);
        }
        for (var i = 1; i <= 9; i++) {
            document.write("<br>");
            for (var j = 1; j <= i; j++) {
                sum = i * j;
                document.write(i, "*", j, "=", sum, " ");
                // 用逗号隔开和加号差不多，这个和C/C++差很多
                // document.write(i + "*" + j + "=" + sum + " ");
            }
        }

        // while循环语句，满足条件才能循环
        var i = 0;
        while (i < 100) {
            console.log('i 当前为：' + i);
            i = i + 1;
        }

        // do-while循环语句，先无条件做一次，后面满足条件才能循环
        var i = 0;
        do {
            console.log('i 当前为：' + i);
            i = i + 1;
        } while (i < 100);


    </script>
</body>

</html>
