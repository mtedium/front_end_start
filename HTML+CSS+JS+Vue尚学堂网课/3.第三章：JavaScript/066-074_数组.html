<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组，C，PY都大差不差
        // 所以说有了别的语言基础来学一门新的编程语言，真的是触类旁通
        // 所以和别的语言相似的部分我不想要花很长时间
        // 用不到的占多数，用到的时候去查就行，常用的会随着不断使用自然记住
        // 学js是为了做出东西来，不是为了背下来
        // 工科学生就要不断实践，看书看资料这类理论的东西，永远不会等到你书翻烂了
        // 再开始实践的，要在实践的过程中慢慢的把书翻烂
        // 把重心放在后面dom的部分最重要

        // 大差不差，不想写了
        var arr = [123, '123', false, null, undefined];
        // 有length属性
        document.write(arr.length);

        // `Array.isArray`方法返回一个布尔值，表示参数是否为数组。它可以弥补`typeof`运算符的不足
        // `push`方法用于在数组的末端添加一个或多个元素，并返回添加新元素后的数组长度。
        // `pop`方法用于删除数组的最后一个元素，并返回该元素。
        // `shift`方法用于删除数组的第一个元素，并返回该元素。
        // `unshift`方法用于在数组的第一个位置添加元素，并返回添加新元素后的数组长度。
        // `unshift`方法可以接受多个参数，这些参数都会添加到目标数组头部。
        // `join`方法以指定参数作为分隔符，将所有数组成员连接为一个字符串返回。如果不提供参数，默认用逗号分隔
        // 如果数组成员是`undefined`或`null`或空位，会被转成空字符串
        // `concat`方法用于多个数组的合并。它将新数组的成员，添加到原数组成员的后部，然后返回一个新数组，原数组不变
        // 除了数组作为参数，`concat`也接受其他类型的值作为参数，添加到目标数组尾部。
        // `reverse`方法用于颠倒排列数组元素，返回改变后的数组。注意，该方法将改变原数组
        // `indexOf`方法返回给定元素在数组中第一次出现的位置，如果没有出现则返回`-1`
        // `indexOf`方法还可以接受第二个参数，表示搜索的开始位置
    </script>
</body>

</html>
