<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 赋值运算符，和C的用法一样，共6种
        // = += -= *= /= %=

        var num1 = 10;
        var num2 = 10;
        var num3 = 10;
        var num4 = 10;
        var num5 = 10;

        console.log(num1 += 100); // 10 + 100 = 110
        console.log(num2 -= 100); // 10 - 100 = -90
        console.log(num3 *= 100); // 10 * 100 = 1000
        console.log(num4 /= 100); // 10 / 100 = 0.1
        console.log(num5 %= 100); // 10 % 100 = 10
        
    </script>
</body>

</html>
