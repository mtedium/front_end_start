<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数
        // JavaScript 引擎将函数名视同变量名，
        // 所以采用function命令声明函数时，整个函数会像变量声明一样，被提升到代码头部
        function print(s) {
            console.log(s);
            return s;
        }
        console.log(print("nihaoa!"))
    </script>
</body>

</html>
