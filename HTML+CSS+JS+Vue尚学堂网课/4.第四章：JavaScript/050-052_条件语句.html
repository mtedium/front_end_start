<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 条件语句
        // if else switch还是那句话和C差不多

        var a = 0;
        var b = 0;

        if (a) {
            console.log(1);
        } else {
            console.log(0);
        }

        if (a) {
            console.log(1);
        } else if (b) {
            console.log(11);
        } else {
            console.log(0);
        }

        var c = 3;
        switch (c) {
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            default:
                console.log(123);
        }
    </script>

</body>

</html>
