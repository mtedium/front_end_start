<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var timer = setTimeout(function () {
            console.log("三秒之后，我会出手！");
        }, 3000);

        clearTimeout(timer);

        var name = "bf4";
        var user = {
            name: "bf6",
            getName1: function () {
                    console.log(this.name);
            },
            getName2: function () {
                var that = this;
                setTimeout(function () {
                     // this永远指向调用者
                    // 如果回调函数是对象的方法，
                    // 那么setTimeout使得方法内部的 this关键字指向全
                    // 局环境，而不是定义时所在的那个对象
                    console.log(this.name);
                    console.log(that.name);
                    
                }, 0);
            },
        };

        user.getName1();
        user.getName2();

    </script>
</body>

</html>
