<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = 1000;
        var num2 = 10;

        // 加减乘除取余
        console.log(num1 + num2); // 1010
        console.log(num1 - num2); // 990
        console.log(num1 * num2); // 10000
        console.log(num1 / num2); // 100
        console.log(num1 % num2); // 0

        var num3 = 10;

        // 自增自减，与C语法一致
        console.log(++num3); num3 = 10; // 先自增，后输出自增后的值 11
        console.log(num3++); num3 = 10; // 先输出原来的值，后自增 10
        console.log(--num3); num3 = 10; // 9
        console.log(num3--); num3 = 10; // 10

        // 该运算符在前先自增后运算，反之，先运算后自增
        console.log(num3++ + --num3); // 10(11) + 10(10) = 20
    </script>
</body>

</html>
