    <script>
        window.onscroll = throttle(roll, 2000);
        function roll() {
            // console.log("row~row~roll~a~boat!");
            var scrollTop = document.documentElement.scrollTop;
            console.log(scrollTop);
        }

        function throttle(fn, delay) {
            var valid = true;
            return function () {
                if (!valid) {
                    return false;
                }
                valid = false;
                setTimeout(function () {
                    fn();
                    valid = true;
                }, delay);
            }
        }
    </script>
