<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            border-radius: 150px 100px;
            margin: 100px auto;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            /* animation: breathe 1s ease-in 0s infinite alternate; */
        }

        .box:hover {
            animation: breathe 2.5s ease-in 0s infinite alternate;
        }

        @keyframes breathe {
            0% {
                box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
                background-color: rgb(137, 207, 235, 1);
            }

            25% {
                box-shadow: 20px 10px 30px rgba(0, 0, 0, 0.5);
                background-color: rgb(137, 207, 235, 0.75);
            }

            50% {
                box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.5);
                background-color: rgb(137, 207, 235, 0.5);
            }

            75% {
                box-shadow: 10px 20px 30px rgba(0, 0, 0, 0.5);
                background-color: rgb(137, 207, 235, 0.25);
            }

            100% {
                box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
                background-color: rgb(137, 207, 235, 0);
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
