<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: #555;
            display: flex;

            /* 排列方向，排列顺序 */
            flex-direction: row;

            /* 垂直对齐 主轴线（main axis）*/
            justify-content: center; 

            /* 水平对齐 纵轴 */
            align-items: center;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            flex: 3;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: blue;
            flex: 1;

        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>

</html>
